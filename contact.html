<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Isaac Chen Tutoring</title>
	<link rel="shortcut icon" type="image/png" href="assets/images/icon.png">
	<link rel="stylesheet" href="stylesheets/main.css">
	<link rel="stylesheet" href="stylesheets/Contact.css">
</head>
<body>
	<!-- All of the content on the page is laid out in a vertical flexbox, top to bottom -->
	<div class="flexVert">
		<!-- The header across the top, with the logo and navbar -->
		<div id="header" class="flexHorz">
			<!-- The clickable logo in the top left -->
			<div id="logo">
				<a id="logoLink" href="/home">
					<img id="logoImg" alt="Isaac Chen Tutoring logo" src="assets/images/logo.png">
				</a>
			</div>
			
			<!-- The navigation bar -->
			<div id="navbar">
				<a class="navbarLink" href="/home">Home</a>
				<a class="navbarLink" href="/journey">My Journey</a>
				<a class="navbarLink" href="/pricing">Pricing</a>
				<a class="navbarLink" href="/policies">Policies</a>
				<a class="navbarLink currentPage" href="/contact">Contact Me</a>
			</div>
		</div>
		
		<!-- The main content of the web page -->
		<h1 class="bigHeader">I'd love to hear from you!</h1>
		<!-- All of the contact panels are laid out in a vertical flexbox -->
		<div id="contactList" class="flexVert">
			<div class="contactPanel flexHorz">
				<!-- https://about.google/brand-resource-center/brand-elements/#product-icons -->
				<img class="contactIcon" alt="Gmail icon" src="assets/images/Contact/gmail.png">
				<p class="contactText">isaacchentutoring@gmail.com</p>
			</div>
			<div class="contactPanel flexHorz">
				<!-- https://github.com/logos -->
				<img class="contactIcon" alt="GitHub icon" src="assets/images/Contact/github.png">
				<a class="contactText" href="https://github.com/ijchen/">GitHub - ijchen</a>
			</div>
			<div class="contactPanel flexHorz">
				<!-- https://brand.linkedin.com/policies -->
				<img class="contactIcon" alt="LinkedIn icon" src="assets/images/Contact/linkedin.png">
				<a class="contactText" href="https://www.linkedin.com/in/isaac-chen-26a6741a9/">LinkedIn - Isaac Chen</a>
			</div>
			<div class="contactPanel flexHorz">
				<!-- https://discord.com/branding -->
				<img class="contactIcon" alt="Discord icon" src="assets/images/Contact/discord.png">
				<p class="contactText">caasinehc#8574</p>
			</div>
		</div>
	</div>
</body>
</html>
